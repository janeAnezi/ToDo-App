<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+web"> -->
    <script src="https://kit.fontawesome.com/851ac06ed8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="clear">
                    <i class="fa-solid fa-arrows-rotate" title="clear all" ></i>
                </div>
                <div id="date"></div>
            </div>
        </header>
        <div class="content">
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
            </div>
            <ul id="list">  </ul>
          
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle add" ></i>
            <input type="text" id="item" placeholder="Add a to-do" title="scroll down to see more">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
